[env:esp32]
platform = espressif32
framework = arduino
board = esp32dev
lib_deps = 
    adafruit/Adafruit Unified Sensor@^1.1.14
    marcoschwartz/LiquidCrystal_I2C@^1.1.4
    Wire@1.0.1
    madhephaestus/ESP32Servo@^0.9.0
    arduino-libraries/NTPClient@^3.1.0
    PaulStoffregen/Time@^1.6